{% include 'adminheader.html' %}
<center>

		<th>Name</th>
		<th>Place</th>
		<th>Phone</th>
		<th>Email</th>
	</tr>
	{% for row in data['user'] %}

	</tr>
	{% endfor %}
</table>
</div>
</center>
